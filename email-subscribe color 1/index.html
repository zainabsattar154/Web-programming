<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    <script src="https://cdn.tailwindcss.com"></script>
  -->
    <link href="styles/output.css" rel="stylesheet">
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center min-h-screen bg-lime-200" style="background-color:#D9F99D ;">
      <!-- Card -->
      <div class="bg-lime-700 p-2 mx-6 rounded-2xl" style="background-color: #4D7C0F ;">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row">
          <!-- Image -->
          <img src="images/image.jpg" alt="" 
            class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
            transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
              Get diet and fitness tips in your inbox
            </h2>

            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white 
            md:text-left">
              Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
            </p>

            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input type="text" placeholder="Enter your email address"
                class="p-2 px-4 text-center text-black bg-white border border-lime-600 
                placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left 
                focus:outline-none"
              />

              <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 
              hover:bg-lime-900 hover:text-white duration-500">
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Outline classes --
-- Remove outline --
<button class="focus:outline-none">No outline</button>

-- Default browser outline --
<button class="focus:outline">Browser default</button>

-- Custom outline --
<button class="focus:outline-2 focus:outline-blue-500 focus:outline-offset-2">
  Custom outline
</button>

-- Ring (Tailwind's recommended approach) --
<button class="focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
  Ring style
</button>

<button class="focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
  Standard ring
</button>

<button class="focus:ring-4 focus:ring-red-500 focus:ring-offset-0">
  Thicker ring, no offset
</button>

<button class="focus:ring-1 focus:ring-green-500 focus:ring-inset">
  Inset ring
</button>

-- Background color --
<button class="focus:bg-blue-100">Background change</button>

-- Text color --
<button class="focus:text-blue-600">Text color</button>

-- Border --
<button class="focus:border-blue-500 border-2">Border focus</button>

-- Shadow --
<button class="focus:shadow-lg">Shadow on focus</button>

-- Scale --
<button class="focus:scale-105 transform">Scale on focus</button>

<!-- object-fit Options
-- Default (stretches to fill) 
<img class="object-fill">

-- Maintain aspect ratio, cover container --
<img class="object-cover">

-- Contain within container (no cropping) --
<img class="object-contain">

-- Keep original size --
<img class="object-none">

-- Scale down to smallest of contain/none --
<img class="object-scale-down">

transform Options
<div class="transform scale-95">95% size</div>
<div class="transform scale-100">Normal size</div>
<div class="transform scale-105">105% size</div>
<div class="transform scale-110">110% size</div>
<div class="transform scale-125">125% size</div>
<div class="transform scale-150">150% size</div>

-- Custom scale --
<div class="transform scale-[1.02]">Custom 102%</div>

Rotate
<div class="transform rotate-0">0°</div>
<div class="transform rotate-45">45°</div>
<div class="transform rotate-90">90°</div>
<div class="transform rotate-180">180°</div>
<div class="transform -rotate-45">-45°</div>

Translate (Move)
<div class="transform translate-x-4">Move right 1rem</div>
<div class="transform -translate-x-4">Move left 1rem</div>
<div class="transform translate-y-4">Move down 1rem</div>
<div class="transform -translate-y-4">Move up 1rem</div>

Skew
<div class="transform skew-x-6">Skew horizontally</div>
<div class="transform skew-y-6">Skew vertically</div>

Combined Transforms
<div class="transform scale-105 rotate-2 translate-y-2">
  Scale, rotate, and move
</div>

-- Cover container, centered --
<img class="object-cover object-center">

-- Contain image, top aligned --
<img class="object-contain object-top">

-- Hero image pattern --
<img class="object-cover object-center w-full h-full">
